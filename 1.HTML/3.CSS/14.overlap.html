<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>브라우저 타이틀</title>
    <style>
        .container {
            height: 400px;
            position: relative;
        }
        .box1, .box2 {
           /* border-width: 1px solid red; */
           width: 100%;
           height: 100%;
           opacity: 0.7;
           background: #0057e3;
           text-align: center;
           position: absolute;
        }
        .overlay {
            z-index: 1;
            top: 200px;
            background: #009938;
        }
        .box1:hover {
            z-index: 5;
            opacity: 1.0;
            font-size: 30px;
            transform-style: all;
            transition-duration: 2s;
        }
    </style>
</head>
<body>
    <!-- 가장 좋은것은 semantic 태그로 잘 감싸서 의미를 부여하는것이 좋음 -->
    <!-- 국내는 div로 출발해서 div로 끝난다 -->
        <div class="container">
            <div class="box1">
            상단 내용
            </div>
            <div class="box2 overlay">
            하단 내용
            </div>
      </div>
</body>
</html>
