<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: orange;
            color: white;
            margin: 5px;
        }
        .move {
            background-color: orangered;
            position: relative; /*내가 원래 있던 위치에서 상대적으로 (대조군으로 absolute와 비교해보기) w*/
            top: 50px; /*위를 이만큼 띈다*/
            left: 50px; /*왼쪽을...*/
        }
        .text {
            color: black;
            position: relative;
            top: 20px;
            left: 30px;
        }
        .picture {
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>절대위치와 상대위치</h1>
    <div>1</div>
    <div class="move">2</div>
    <div>3</div>
    <div><p class="text">귀여운 고양이</p></div>
</body>
</html>
